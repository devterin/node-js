<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Class</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-4">
        <h2 id="welcome" class="text-primary"></h2>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">Class</h2>
            <a href="/create.html" class="btn btn-success">+ Create Class</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-bordered table-striped align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th colspan="2" class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="classBody">
                        <tr>
                            <td colspan="3" class="text-center text-muted">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for dropdowns, modals...) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        async function deleteClass(id) {
            if (!confirm("Are you sure you want to delete this class?")) return;
            const res = await fetch(`/api/v1/class/${id}`, {
                method: "DELETE",
            });
            if (res.ok) {
                window.location.reload();
            } else {
                const errData = await res.json();
                console.error("Error deleting class: ", errData.message);
            }
        }

        async function loadClass() {
            const res = await fetch('/api/v1/class');
            const result = await res.json();

            const tbody = document.getElementById('classBody');
            tbody.innerHTML = '';

            if (result.success && result.data.length > 0) {
                result.data.forEach(c => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${c.id}</td>
                        <td>${c.name}</td>
                        <td class="text-center">
                            <a href="/classes/update.html?id=${c.id}" class="btn btn-sm btn-warning">Update</a>
                        </td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-danger" onclick="deleteClass(${c.id})">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } else {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted">No classes found</td></tr>';
            }
        }
        loadClass();
    </script>
</body>

</html>
