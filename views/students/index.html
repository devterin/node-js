<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login Button</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }

        .google-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            background-color: #4285F4;
            /* xanh Google */
            color: #fff;
            border-radius: 4px;
            font-family: "Roboto", sans-serif;
            font-size: 14px;
            font-weight: 500;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        .google-btn:hover {
            background-color: #357ae8;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .google-btn .icon {
            background: #fff;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-btn .icon img {
            width: 18px;
            height: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/auth/google" class="google-btn">
            <div class="icon">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
            </div>
            <span>Sign in with Google</span>
        </a>
    </div>
</body>

</html>
