<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-4">
        <h2 id="welcome" class="text-primary"></h2>
        <h6 id="gmail" class="text-secondary"></h6>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">Student List</h2>
            <a href="/create.html" class="btn btn-success">+ Create Student</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-bordered table-striped align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th class="text-center">ID</th>
                            <th class="text-center">Name</th>
                            <th class="text-center">Gender</th>
                            <th class="text-center">Birthday</th>
                            <th class="text-center">Email</th>
                            <th class="text-center">Class</th>
                            <th colspan="2" class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentBody">
                        <tr>
                            <td colspan="5" class="text-center text-muted">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        async function loadUser() {
            const res = await fetch('/home');
            const result = await res.json();
            if (result.success) {
                document.getElementById('gmail').textContent = `Email: ${result.user.emails[0].value}`;
                document.getElementById('welcome').textContent = `Welcome, ${result.user.displayName}`;
            }
        }
        loadUser();

        async function deleteStudent(id) {
            if (!confirm("Are you sure you want to delete this student?")) return;
            const res = await fetch(`/api/v1/student/${id}`, {
                method: "DELETE",
            });
            if (res.ok) {
                window.location.reload();
            } else {
                const errData = await res.json();
                console.error("Error deleting student: ", errData.message);
            }
        }

        async function loadStudents() {
            const res = await fetch('/api/v1/student');
            const result = await res.json();

            const tbody = document.getElementById('studentBody');
            tbody.innerHTML = '';


            if (result.success && result.data.length > 0) {
                result.data.forEach(s => {
                    const row = document.createElement('tr');
                    let genderText = '';
                    if (s.gender === 1) {
                        genderText = 'Male';
                    } else {
                        genderText = 'Female';
                    }
                    const birthday = s.birthday ? new Date(s.birthday).toLocaleDateString('vi-VN') : '';


                    row.innerHTML = `
                        <td class="text-center">${s.id}</td>
                        <td class="text-center">${s.name}</td>
                        <td class="text-center">${genderText}</td>
                        <td class="text-center">${birthday}</td>
                        <td class="text-center">${s.email}</td>
                        <td class="text-center">${s.class.name}</td>
                        <td class="text-center">
                            <a href="/update.html?id=${s.id}" class="btn btn-sm btn-warning">Update</a>
                        </td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-danger" onclick="deleteStudent(${s.id})">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } else {
                tbody.innerHTML = `<tr><td colspan="7" class="text-center text-muted">Không có sinh viên nào</td></tr>`;
            }
        }

        loadStudents();
    </script>
</body>

</html>
