<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Create New Student</h3>
                    </div>
                    <div class="card-body">
                        <form id="studentForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" id="name" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select id="gender" class="form-select" required>
                                    <option value="">-- Select Gender --</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="birthday" class="form-label">Birthday</label>
                                <input type="date" id="birthday" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="class_id" class="form-label">Class</label>
                                <select id="class_id" class="form-select" required>
                                </select>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/list.html" class="btn btn-secondary">Back</a>
                                <button type="submit" class="btn btn-success">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const form = document.getElementById("studentForm");
        const classSelect = document.getElementById("class_id");

        async function loadClasses() {
            try {
                const res = await fetch("/api/v1/class");
                const result = await res.json();
                if (res.ok) {
                    result.data.forEach(c => {
                        const opt = document.createElement("option");
                        opt.value = c.id;
                        opt.textContent = c.name;
                        classSelect.appendChild(opt);
                    });
                }
            } catch (err) {
                console.error("Error loading classes: ", err);
            }
        }
        loadClasses();

        function clearErrors() {
            const fields = form.querySelectorAll(".form-control, .form-select");
            fields.forEach(f => {
                f.classList.remove("is-invalid");
                const feedback = f.parentNode.querySelector(".invalid-feedback");
                if (feedback) feedback.remove();
            });
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            clearErrors();

            const student = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                gender: document.getElementById("gender").value,
                birthday: document.getElementById("birthday").value,
                class_id: document.getElementById("class_id").value,
            };

            try {
                const response = await fetch("/api/v1/student", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(student),
                });

                if (response.ok) {
                    window.location.href = "/list.html";
                } else {
                    const errData = await response.json();
                    if (errData.errors) {
                        errData.errors.forEach(err => {
                            const field = document.getElementById(err.path);
                            if (field) {
                                field.classList.add("is-invalid");
                                let feedback = document.createElement("div");
                                feedback.classList.add("invalid-feedback");
                                feedback.textContent = err.msg;
                                field.parentNode.appendChild(feedback);
                            }
                        });
                    } else if (errData.message === "Email already exists") {
                        const emailField = document.getElementById("email");
                        emailField.classList.add("is-invalid");
                        let feedback = document.createElement("div");
                        feedback.classList.add("invalid-feedback");
                        feedback.textContent = errData.message;
                        emailField.parentNode.appendChild(feedback);
                    } else {
                        alert(errData.message || "Unexpected error occurred");
                    }
                }
            } catch (err) {
                console.log("Error creating student: ", err);
            }
        });
    </script>


</body>

</html>
